<mat-selection-list [multiple]="false">
    @for (filter of filterList; track filter) {
    <mat-list-item class="filter-item" [mat-dialog-close]="true" (click)="openEditor(filter.id, filter.name, filter.db_global)">
        <div class="font-filter">{{ filter.name }} - [{{ filter.username }}]</div>
    </mat-list-item><mat-divider></mat-divider>
    }
</mat-selection-list>
